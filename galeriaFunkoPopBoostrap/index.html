<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="galeria de funkopops" />
    <meta
      name="keywords"
      content="funkopops, funkosoda, peliculas, series, cantantes"
    />
    <meta name="author" content="Maria Valentina Palazzo Lobo" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Galeria funko pop</title>
  </head>
  <body>
    <header class="p-4 text-center bg-light-subtle">
        <h1>GALERIA</h1>
    </header>
    <main>
        <section class="vp-100% m-4 row d-flex justify-content-center">
        
        <div class="col-sm-5 col-md-3 col-lg-2 m-2"><img class="w-100" src="./img/bartzombie.jpg" alt="funkopop de bart zombie"></div>  
        <div class="col-sm-5 col-md-3 col-lg-2 m-2"><img class="w-100" src="./img/batman-joker.jpg" alt="funkopop de batman y el joker"></div>
        <div class="col-sm-5 col-md-3 col-lg-2 m-2"><img class="w-100" src="./img/batman.jpg" alt="funkopop de batman"></div>
        <div class="col-sm-5 col-md-3 col-lg-2 m-2"><img class="w-100" src="./img/bobesponja.jpg" alt="funkopop de bob esponja"></div>
        <div class="col-sm-5 col-md-3 col-lg-2 m-2"><img class="w-100" src="./img/capitan-america.jpg" alt="funkopop de el capitan america"></div>
        <div class="col-sm-5 col-md-3 col-lg-2 m-2"><img class="w-100" src="./img/cobra-kai.jpg" alt="funkopop cobra kai"></div>
        <div class="col-sm-5 col-md-3 col-lg-2 m-2"><img class="w-100"  src="./img/goku.jpg" alt="funkopop de goku "></div>
        <div class="col-sm-5 col-md-3 col-lg-2 m-2"><img class="w-100" src="./img/groot.jpg" alt="funkopop de groot"></div>
        <div class="col-sm-5 col-md-3 col-lg-2 m-2"><img class="w-100" src="./img/harrypotter.jpg" alt="funkopop de harry potter"></div>
        <div class="col-sm-5 col-md-3 col-lg-2 m-2"><img class="w-100" src="./img/he-man.jpg" alt="funkopop de he-man"></div>
        <div class="col-sm-5 col-md-3 col-lg-2 m-2"><img class="w-100" src="./img/ironman.jpg" alt="funkopop de iron-man"></div>
        <div class="col-sm-5 col-md-3 col-lg-2 m-2"><img class="w-100" src="./img/pikachu.jpg" alt="funkopop de pikachu"></div>
        </section>
    </main>
    <foote class="bg-dark-subtle text-center pt-3 ">
      <p> Todos los derechos reservados &copy; </p>
    </foote>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
